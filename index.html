    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: white;
        /* Empêcher le rebond élastique sur iOS */
        overscroll-behavior-y: none;
        /* Désactiver la sélection de texte pour faire "App" */
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Permettre la sélection dans les champs de texte */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* Shining Logo Effect */
      .logo-shine {
        color: #00CEC8;
        text-shadow: 0 0 10px rgba(0, 206, 200, 0.5), 
                     0 0 20px rgba(0, 206, 200, 0.3), 
                     0 0 30px rgba(0, 206, 200, 0.1);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 5px rgba(0, 206, 200, 0.2), 
                       0 0 10px rgba(0, 206, 200, 0.1);
        }
        to {
          text-shadow: 0 0 20px rgba(0, 206, 200, 0.8), 
                       0 0 30px rgba(0, 206, 200, 0.6),
                       0 0 40px rgba(0, 206, 200, 0.4);
        }
      }
    </style>
